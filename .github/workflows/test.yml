name: Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  list-modules:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          # Find all directories containing go.mod (excluding root), remove ./ prefix
          MODULES=$(find . -mindepth 2 -maxdepth 2 -name go.mod | xargs dirname | sed 's|^\]./||' | jq -R -s -c 'split("\n")[:-1]')
          echo "Found modules: $MODULES"
          echo "matrix=$MODULES" >> $GITHUB_OUTPUT

  test:
    needs: list-modules
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.list-modules.outputs.matrix) }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Test
      working-directory: ./${{ matrix.module }}
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./${{ matrix.module }}/coverage.txt
        flags: ${{ matrix.module }}
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}